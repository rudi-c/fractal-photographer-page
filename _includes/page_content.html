<section id="features">
<!-- Page Content -->
{% for post in site.posts reversed %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <a href="img/features/{{ post.img }}" data-lightbox="screenshots"><img class="img-responsive" src="img/features/{{ post.img }}" alt=""></a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                  <a href="img/features/{{ post.img }}" data-lightbox="screenshots"><img class="img-responsive" src="img/features/{{ post.img }}" alt=""></a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
{% endfor %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <a href="img/square1.png" data-lightbox="gallery"><img src="img/thumb1.png" class="gallery-image" /></a>
                <a href="img/square2.png" data-lightbox="gallery"><img src="img/thumb2.png" class="gallery-image" /></a>
                <a href="img/square3.png" data-lightbox="gallery"><img src="img/thumb3.png" class="gallery-image" /></a>
                <a href="img/square4.png" data-lightbox="gallery"><img src="img/thumb4.png" class="gallery-image" /></a>
            </div>

        </div>
        <!-- /.container -->

    </div>

</section>
